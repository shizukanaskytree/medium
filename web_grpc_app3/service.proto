// service.proto
syntax = "proto3";
package service;

// proto 的 service ==> python 的 class
service HelloWorldService {
    // rpc 函数 ==> python 的 def function.
    rpc Hello(HelloRequest) returns (HelloResponse) {} 
}

message HelloRequest { 
    string name = 1;
}

message HelloResponse {
    string message = 1; 
}